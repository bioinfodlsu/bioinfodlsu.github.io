<div class="well flex" id="github-container">
    <span style="height: 1.25em"
        ><a
            href="http://github.com/bioinfodlsu"
            target="_blank"
            style="text-decoration: none; color: #555555"
            ><i
                class="fab fa-github"
                style="margin-right: 0.75em; font-size: 1.25em"
            ></i></a></span
    ><span>View our projects on&nbsp;<a href="http://github.com/bioinfodlsu" target="_blank">GitHub</a></span>
</div>

<div class="well">
    <h4 style="margin-top: 0.25em">News</h4>

    {% for article in site.data.news limit:5 %}
    <p><b>{{ article.date }}</b><br />{{ article.headline | markdownify}}</p>
    {% endfor %}

    <h5 style="margin-top: 1.5em">
        <a href="{{ site.url }}{{ site.baseurl }}/allnews.html">See all news</a>
    </h5>
</div>
